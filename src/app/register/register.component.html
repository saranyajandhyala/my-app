<app-header></app-header>
<div class="container register">
  <span [innerHTML]="status" class="spa1"></span>
  <span [innerHTML]="status1" class="spa2"></span>  
  <h2 class="head1">Registration Form</h2>
  <form #registerform="ngForm" (ngSubmit)="onSubmit(registerform.value)">
    <div class="form-group">
      <label class="inpt1">UserName</label>
      <input type="text" class="form-control input_size" name="username" ngModel>
    </div>
    <div class="form-group">
      <label class="inpt1">Password</label>
      <input type="password" class="form-control" name="password" ngModel>
    </div>
    <div class="form-group">
      <label class="inpt1">Roll</label>
      <select class="form-control" name="roll" ngModel> 
        <option value="Waiter" class="inpt1">Waiter</option>
        <option value="Owner" class="inpt1">Owner</option>
      </select>
    </div>
    <button type="submit" class="btn button">Submit</button>
  </form>
</div>
